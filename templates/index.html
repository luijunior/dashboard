<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            iframe{
                width: 100%;
                height: 100%;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        </script>
    </head>
    <body>
        {% if sucesso %}
            <div id="dashboards">
                
                {% for dashboard in dashboards %}
                    <a href = '{{url_for('render_dash', dash_name = dashboard.name)}}'>
                        <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> {{dashboard.name}}</button>
                    <br>
                {% endfor %}

            </div>
            
        {% else %}
            {{msg}}
        {% endif %}
    </body>
</html>
